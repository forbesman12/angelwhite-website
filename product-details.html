<!-- product-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="shopstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="shopresponsive.css">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>
    <header class="navbar">
        <a href="shop.html">Back to Shop</a>
        
        <div class="cart-icon" id="cart-icon" aria-label="Shopping Cart">
            <a href="cart.html">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span id="cart-count" style="display: none;">0</span>
            </a>
        </div>
        
    </header>

    <main class="container">
        <div class="product-details">
            <div class=" image-slider">
                <img src="" alt="Product Image" id="main-image">
                <div class="thumbnail-container">
                    <!-- Thumbnails will be populated dynamically via JavaScript -->
                </div>
            </div>

            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-description"></p>
                <h3 id="product-price">$0.00</h3>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">

                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>

                <button id="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="product-details.js"></script>
</body>
</html>
